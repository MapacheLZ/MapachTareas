<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/inicio"></ion-back-button>
    </ion-buttons>
    <ion-title>Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <!-- Card con animación -->
  <ion-card class="animate-slide-up">
    <ion-card-header>
      <ion-card-title class="ion-text-center">Bienvenido</ion-card-title>
      <ion-card-subtitle class="ion-text-center">Accede a tu cuenta</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input [(ngModel)]="email" type="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input [(ngModel)]="password" type="password"></ion-input>
      </ion-item>

      <ion-button expand="block" color="primary" class="ion-margin-top animate-bounce" (click)="login()">
        Ingresar
      </ion-button>

      <!--  Nuevo botón para recuperar contraseña -->
      <ion-button expand="block" fill="clear" color="medium" (click)="irARecuperacion()">
        ¿Olvidaste tu contraseña?
      </ion-button>
    </ion-card-content>
  </ion-card>

  <!-- Enlace a registro -->
  <div class="ion-text-center ion-margin-top animate-fade-in">
    <span>¿No tienes cuenta?</span>
    <ion-button fill="clear" color="secondary" routerLink="/registro">
      Registrarse
    </ion-button>
  </div>

  <!-- Toast para mostrar mensajes -->
  <ion-toast
    [isOpen]="showToast"
    [message]="toastMessage"
    duration="2000"
    position="bottom"
    (didDismiss)="showToast = false">
  </ion-toast>

</ion-content>
