<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/inicio"></ion-back-button>
    </ion-buttons>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <!-- Icono animado arriba -->
  <div class="logo-container">
    <ion-icon name="person-add-outline" class="logo-icon"></ion-icon>
  </div>

  <!-- Tarjeta con inputs -->
  <ion-card class="animate__animated animate__fadeInUp">
    <ion-card-header>
      <ion-card-title>Crea tu cuenta</ion-card-title>
      <ion-card-subtitle>Completa tus datos</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input [(ngModel)]="email" type="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input [(ngModel)]="password" type="password"></ion-input>
      </ion-item>

      <ion-button expand="block" color="primary" class="ion-margin-top animate__animated animate__pulse animate__infinite" (click)="register()">
        Crear cuenta
      </ion-button>

      <div class="ion-text-center ion-margin-top">
        <span>¿Ya tienes cuenta? </span>
        <ion-button fill="clear" routerLink="/inicio-sesion">Iniciar Sesión</ion-button>
      </div>
    </ion-card-content>
  </ion-card>

  <!-- Toast para mostrar mensajes -->
  <ion-toast
    [isOpen]="showToast"
    [message]="toastMessage"
    duration="2000"
    position="bottom"
    (didDismiss)="showToast = false">
  </ion-toast>

</ion-content>
