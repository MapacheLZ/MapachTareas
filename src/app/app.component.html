<ion-app>
  <!-- Menu lateral -->
  <ion-menu contentId="main-content" side="start" menuId="main-menu">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Menú</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>

          <ion-item routerLink="/perfil" routerDirection="root">
            <ion-icon name="person-outline" slot="start"></ion-icon>
            <ion-label>Perfil</ion-label>
          </ion-item>
          
        <ion-menu-toggle auto-hide="true">
          <ion-item routerLink="/hora-tiempo-real" routerDirection="root">
            <ion-icon name="time-outline" slot="start"></ion-icon>
            <ion-label>Hora en tiempo Real</ion-label>
          </ion-item>

          <ion-item routerLink="/favoritos" routerDirection="root">
            <ion-icon name="star-outline" slot="start"></ion-icon>
            <ion-label>Horas guardadas</ion-label>
          </ion-item>

          <ion-item routerLink="/asdasd" routerDirection="root">
            <ion-icon name="notifications-outline" slot="start"></ion-icon>
            <ion-label>Test error 404</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>

      <!-- Zona inferior cerrar sesión -->
      <div class="menu-footer">
        <ion-item button (click)="cerrarSesion()" color="danger">
          <ion-icon name="log-out-outline" slot="start"></ion-icon>
          <ion-label>Cerrar sesión</ion-label>
        </ion-item>
      </div>
    </ion-content>
  </ion-menu>

  <!-- Contenido principal -->
  <div class="ion-page" id="main-content">
    <ion-router-outlet></ion-router-outlet>
  </div>
</ion-app>
